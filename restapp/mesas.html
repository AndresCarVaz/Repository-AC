<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Mesas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #0b93e2, #7ba3ec, #833939, #1556ac);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h2 {
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
      margin-bottom: 20px;
    }

    .card-mesa {
      width: 200px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      color: white;
      text-align: center;
      position: absolute; /* IMPORTANTE para mover libremente */
      cursor: grab;
    }

    .card-mesa:active {
      cursor: grabbing;
    }

    .disponible { background-color: #28a745; }
    .ocupada { background-color: #296dd4; }
    .deshabilitada { background-color: #252a33; color: white; }

    .plano {
      position: relative; /* para que las mesas se ubiquen dentro */
      width: 100%;
      height: 600px;
      border: 2px dashed #fff;
      margin-top: 30px;
    }

    .acciones button {
      margin: 5px;
    }
  </style>
</head>
<body>

  <a href="reservas.html" class="btn btn-light">üóìÔ∏è Reservas </a> <br>
  <div class="mb-3">
    <a href="restapp.html" class="btn btn-light">üè† Men√∫ Principal</a>
  </div>

  <h2>Gesti√≥n de Mesas</h2>

  <!-- Bot√≥n para abrir modal -->
  <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#modalMesa">‚ûï Crear Nueva Mesa</button>

  <!-- Modal para crear/editar mesa -->
  <div class="modal fade" id="modalMesa" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="formTitulo" class="modal-title">Crear Nueva Mesa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-3">
              <input type="text" id="idMesa" class="form-control" placeholder="ID (ej: mesa1)">
            </div>
            <div class="col-md-3">
              <input type="number" id="capacidad" class="form-control" placeholder="Capacidad">
            </div>
            <div class="col-md-3">
              <input type="text" id="ubicacion" class="form-control" placeholder="Ubicaci√≥n">
            </div>
            <div class="col-md-3">
              <select id="estado" class="form-select">
                <option value="disponible">Disponible</option>
                <option value="ocupada">Ocupada</option>
                <option value="deshabilitada">Deshabilitada</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-success" id="btnGuardar" onclick="guardarMesa()">Guardar Mesa</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Plano visual -->
  <h3 style="color:white;">Plano del Restaurante</h3>
  <div id="planoMesas" class="plano"></div>

  <script>
    // Inicializar arreglo en localStorage
    if (!localStorage.getItem("mesas")) {
      localStorage.setItem("mesas", JSON.stringify([]));
    }

    let mesas = JSON.parse(localStorage.getItem("mesas"));
    let editIndex = null;

    // Guardar o actualizar
    function guardarMesa() {
      let mesa = {
        id: document.getElementById("idMesa").value.trim(),
        capacidad: document.getElementById("capacidad").value.trim(),
        ubicacion: document.getElementById("ubicacion").value.trim(),
        estado: document.getElementById("estado").value,
        x: 50, // Posici√≥n inicial
        y: 50
      };

      if (mesa.id === "") {
        alert("El ID de la mesa es obligatorio");
        return;
      }

      if (editIndex === null) {
        if (mesas.some(m => m.id === mesa.id)) {
          alert("Ya existe una mesa con ese ID");
          return;
        }
        mesas.push(mesa);
      } else {
        // conservar posici√≥n si ya existe
        mesa.x = mesas[editIndex].x;
        mesa.y = mesas[editIndex].y;
        mesas[editIndex] = mesa;
        editIndex = null;
        document.getElementById("btnGuardar").textContent = "Guardar Mesa";
        document.getElementById("formTitulo").textContent = "Crear Nueva Mesa";
      }

      localStorage.setItem("mesas", JSON.stringify(mesas));
      mostrarMesas();
      limpiarFormulario();

      // Cerrar modal despu√©s de guardar
      let modal = bootstrap.Modal.getInstance(document.getElementById("modalMesa"));
      modal.hide();
    }

    // Mostrar en cards con posiciones
    function mostrarMesas() {
      let plano = document.getElementById("planoMesas");
      plano.innerHTML = "";
      mesas.forEach((m, i) => {
        let card = document.createElement("div");
        card.className = "card-mesa " + m.estado;
        card.style.left = m.x + "px";
        card.style.top = m.y + "px";

        card.setAttribute("data-index", i);

        card.innerHTML = `
          <h4>${m.id}</h4>
          <p><b>Capacidad:</b> ${m.capacidad}</p>
          <p><b>Ubicaci√≥n:</b> ${m.ubicacion}</p>
          <p><b>Estado:</b> ${m.estado}</p>
          <div class="acciones">
            <button class="btn btn-primary btn-sm" onclick="editarMesa(${i})">Editar</button>
            <button class="btn btn-danger btn-sm" onclick="eliminarMesa(${i})">Eliminar</button>
          </div>
        `;

        plano.appendChild(card);

        // Hacer drag & drop
        dragElement(card, i);
      });
    }

    function eliminarMesa(index) {
      mesas.splice(index, 1);
      localStorage.setItem("mesas", JSON.stringify(mesas));
      mostrarMesas();
    }

    function editarMesa(index) {
      let mesa = mesas[index];
      document.getElementById("idMesa").value = mesa.id;
      document.getElementById("capacidad").value = mesa.capacidad;
      document.getElementById("ubicacion").value = mesa.ubicacion;
      document.getElementById("estado").value = mesa.estado;

      editIndex = index;
      document.getElementById("btnGuardar").textContent = "Actualizar Mesa";
      document.getElementById("formTitulo").textContent = "Editar Mesa";

      // Abrir modal
      let modal = new bootstrap.Modal(document.getElementById("modalMesa"));
      modal.show();
    }

    function limpiarFormulario() {
      document.getElementById("idMesa").value = "";
      document.getElementById("capacidad").value = "";
      document.getElementById("ubicacion").value = "";
      document.getElementById("estado").value = "disponible";
    }

    // Funci√≥n para arrastrar elementos
    function dragElement(elmnt, index) {
      let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

      elmnt.onmousedown = dragMouseDown;

      function dragMouseDown(e) {
        e = e || window.event;
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
      }

      function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;

        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
      }

      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
        mesas[index].x = elmnt.offsetLeft;
        mesas[index].y = elmnt.offsetTop;
        localStorage.setItem("mesas", JSON.stringify(mesas));
      }
    }

    mostrarMesas();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
