<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Mesas - Tavolo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #0b93e2, #7ba3ec, #394e83, #1556ac);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      color: #333;
      padding: 20px;
      text-align: center;
      transform: translateX(0);
      transition: transform 1.5s ease;
    }
    body.slide-out { transform: translateX(-100%); }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h2, h3 { color: white; margin-bottom: 20px; }

    /* Plano dividido en zonas */
    .plano {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .zona {
      border: 2px dashed #fff;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      padding: 10px;
      min-height: 250px;

      /* Para que las mesas se pongan lado a lado */
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: flex-start;
      justify-content: flex-start;
    }
    .zona h4 {
      color: white;
      text-align: left;
      width: 100%;
      margin-bottom: 10px;
    }

    /* Tarjeta de mesa */
    .card-mesa {
      width: 150px;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      color: white;
      font-weight: bold;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    /* Colores por estado */
    .estado-disponible { background-color: #28a745; }
    .estado-ocupada { background-color: #296dd4; }
    .estado-deshabilitada { background-color: #000000; color: white; }

    .acciones button { margin: 2px; }

    /* Responsividad */
    @media (max-width: 768px) {
      .card-mesa { width: 120px; font-size: 14px; }
    }
    @media (max-width: 480px) {
      .card-mesa { width: 100px; font-size: 12px; padding: 5px; }
    }
  </style>
</head>

<body>
  <button class="btn btn-danger mb-3" onclick="borrarTodo()">üóëÔ∏è Borrar Datos</button>

  <div class="mb-3">
    <a href="restapp.html" class="btn btn-light" onclick="transicion(event, 'restapp.html')">üè† Men√∫ Principal</a>
    <a href="reservas.html" class="btn btn-light" onclick="transicion(event, 'reservas.html')">üìÖ Reservas</a>
  </div>

  <h2>Gesti√≥n de Mesas</h2>

  <!-- Bot√≥n modal -->
  <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#modalMesa">‚ûï Crear Nueva Mesa</button>

  <!-- Modal CRUD mesas -->
  <div class="modal fade" id="modalMesa" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="formTitulo" class="modal-title">Crear Nueva Mesa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <!-- ID -->
          <div class="mb-3">
            <input type="text" id="idMesa" class="form-control" placeholder="ID Mesa">
            <div class="invalid-feedback">El ID es obligatorio</div>
          </div>
          <!-- Capacidad -->
          <div class="mb-3">
            <input type="number" id="capacidad" class="form-control" placeholder="Capacidad">
            <div class="invalid-feedback">La capacidad debe ser mayor a 0</div>
          </div>
          <!-- Ubicaci√≥n -->
          <div class="mb-3">
            <select id="ubicacion" class="form-select">
              <option value="">Selecciona ubicaci√≥n</option>
              <option value="Jard√≠n">Jard√≠n</option>
              <option value="Piscina">Piscina</option>
              <option value="Sal√≥n">Sal√≥n</option>
              <option value="Terraza">Terraza</option>
            </select>
            <div class="invalid-feedback">La ubicaci√≥n es obligatoria</div>
          </div>
          <!-- Estado -->
          <div class="mb-3">
            <select id="estadoMesa" class="form-select">
              <option value="disponible">Disponible</option>
              <option value="ocupada">Ocupada</option>
              <option value="deshabilitada">Deshabilitada</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-success" id="btnGuardarMesa" onclick="guardarMesa()">Guardar Mesa</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Plano -->
  <h3 class="text-white">Plano del Restaurante</h3>
  <div id="planoMesas" class="plano">
    <div class="zona" id="zona-jardin"><h4>üå≥ Jard√≠n</h4></div>
    <div class="zona" id="zona-piscina"><h4>üèä Piscina</h4></div>
    <div class="zona" id="zona-salon"><h4>üè† Sal√≥n</h4></div>
    <div class="zona" id="zona-terraza"><h4>üåÖ Terraza</h4></div>
  </div>

  <script>
    // Transici√≥n
    function transicion(e, url) {
      e.preventDefault();
      document.body.classList.add("slide-out");
      setTimeout(() => { window.location.href = url; }, 500);
    }

    // Borrar datos
    function borrarTodo() {
      if (confirm("¬øSeguro que quieres borrar toda la informaci√≥n guardada?")) {
        localStorage.clear();
        location.reload();
      }
    }

    // Datos mesas
    if (!localStorage.getItem("mesas")) {
      localStorage.setItem("mesas", JSON.stringify([]));
    }
    let mesas = JSON.parse(localStorage.getItem("mesas"));
    let editIndex = null;

    // Guardar mesa
    function guardarMesa() {
      let idMesa = document.getElementById("idMesa");
      let capacidad = document.getElementById("capacidad");
      let ubicacion = document.getElementById("ubicacion");
      let estadoMesa = document.getElementById("estadoMesa");

      [idMesa, capacidad, ubicacion].forEach(el => el.classList.remove("is-invalid"));
      let valido = true;
      if (!idMesa.value.trim()) { idMesa.classList.add("is-invalid"); valido = false; }
      if (!capacidad.value || capacidad.value <= 0) { capacidad.classList.add("is-invalid"); valido = false; }
      if (!ubicacion.value.trim()) { ubicacion.classList.add("is-invalid"); valido = false; }
      if (!valido) return;

      let mesa = {
        id: idMesa.value.trim(),
        capacidad: capacidad.value,
        ubicacion: ubicacion.value.trim(),
        estado: estadoMesa.value
      };

      if (editIndex !== null) {
        mesas[editIndex] = mesa;
        editIndex = null;
        document.getElementById("btnGuardarMesa").textContent = "Guardar Mesa";
        document.getElementById("formTitulo").textContent = "Crear Nueva Mesa";
      } else {
        mesas.push(mesa);
      }

      localStorage.setItem("mesas", JSON.stringify(mesas));
      mostrarMesas();
      limpiarFormulario();
      bootstrap.Modal.getInstance(document.getElementById("modalMesa")).hide();
    }

    // Mostrar mesas
    function mostrarMesas() {
      document.querySelectorAll(".zona").forEach(z => z.innerHTML = "<h4>" + z.querySelector("h4").textContent + "</h4>");
      mesas.forEach((m, i) => {
        let card = document.createElement("div");
        card.className = `card-mesa estado-${m.estado}`;
        card.innerHTML = `
          <h5>${m.id}</h5>
          <p><b>Capacidad:</b> ${m.capacidad}</p>
          <p><b>Estado:</b> ${m.estado}</p>
          <div class="acciones">
            <button class="btn btn-light btn-sm" onclick="editarMesa(${i})">‚úèÔ∏è Editar</button>
            <button class="btn btn-dark btn-sm" onclick="reservarMesa('${m.id}')">üìå Reservar</button>
            <button class="btn btn-danger btn-sm" onclick="eliminarMesa(${i})">üóëÔ∏è Eliminar</button>
          </div>
        `;

        if (m.ubicacion === "Jard√≠n") document.getElementById("zona-jardin").appendChild(card);
        if (m.ubicacion === "Piscina") document.getElementById("zona-piscina").appendChild(card);
        if (m.ubicacion === "Sal√≥n") document.getElementById("zona-salon").appendChild(card);
        if (m.ubicacion === "Terraza") document.getElementById("zona-terraza").appendChild(card);
      });
    }

    // Editar
    function editarMesa(index) {
      let m = mesas[index];
      document.getElementById("idMesa").value = m.id;
      document.getElementById("capacidad").value = m.capacidad;
      document.getElementById("ubicacion").value = m.ubicacion;
      document.getElementById("estadoMesa").value = m.estado;
      editIndex = index;
      document.getElementById("btnGuardarMesa").textContent = "Actualizar Mesa";
      document.getElementById("formTitulo").textContent = "Editar Mesa";
      new bootstrap.Modal(document.getElementById("modalMesa")).show();
    }

    // Eliminar
    function eliminarMesa(index) {
      mesas.splice(index, 1);
      localStorage.setItem("mesas", JSON.stringify(mesas));
      mostrarMesas();
    }

    
    // Reservar
    function reservarMesa(idMesa) {
      localStorage.setItem("mesaSeleccionada", idMesa);   // guarda la mesa
      localStorage.setItem("abrirModalReserva", "true");  // indica que se debe abrir el modal
      window.location.href = "reservas.html";             // redirecci√≥n directa
    }


    // Limpiar formulario
    function limpiarFormulario() {
      document.getElementById("idMesa").value = "";
      document.getElementById("capacidad").value = "";
      document.getElementById("ubicacion").value = "";
      document.getElementById("estadoMesa").value = "disponible";
    }

    mostrarMesas();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
