<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tavolo App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;

      /* RNF1.1: Interfaz  con gradiente animado */
      background: linear-gradient(-45deg, #0b93e2, #7ba3ec, #394e83, #1556ac);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Animación del fondo el gradientE */
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 36px;
      margin-bottom: 40px;
      letter-spacing: 3px;
      color: #000000;
      text-align: center;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }

    /* RNF1.1: Contenedor con diseño flexible */
    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap; 
      justify-content: center;
    }

    /* RNF1.1: Card con efecto hover */
    .card {
      position: relative;
      width: 260px;
      height: 380px;
      cursor: pointer;
      border: 2px solid #555;
      border-radius: 15px;
      transition: all 0.4s ease;
      transform-style: preserve-3d;
      background: #ffffff;
      overflow: hidden;
    }

    /* Animación al pasar el mouse */
    .card:hover {
      transform: rotateY(10deg) rotateX(5deg) scale(1.05);
      border: 2px solid transparent;
      background-image: linear-gradient(#bebedf, #ffffff),
                        linear-gradient(135deg, #00ff7b, #102fe0, #00f0ff);
      background-origin: border-box;
      background-clip: content-box, border-box;
      box-shadow: 0 0 25px rgba(255, 204, 0, 0.6);
    }

    .wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      background-size: cover;
      background-position: center;
    }

    /* Imagen de fondo de cada card */
    .bg-image {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 75%;
      height: 75%;
      object-fit: contain;
      transform: translate(-50%, -50%);
      transition: opacity 0.4s ease;
    }

    /* Efecto desaparecer en hover */
    .card:hover .bg-image {
      opacity: 0;
    }

    /* Imagen 3D en hover */
    .icon-3d {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 75%;
      height: 75%;
      object-fit: contain;
      transform: translate(-50%, -50%) translateZ(40px);
      opacity: 0;
      transition: all 0.6s ease;
      pointer-events: none;
    }

    .card:hover .icon-3d {
      opacity: 1;
      transform: translate(-50%, -60%) scale(1.05) translateZ(120px);
      animation: float 3s ease-in-out infinite;
    }

    /* Animación flotante */
    @keyframes float {
      0%, 100% { transform: translate(-50%, -60%) scale(1.05) translateZ(120px); }
      50% { transform: translate(-50%, -65%) scale(1.07) translateZ(120px); }
    }

    /* Efecto haz de luz */
    .light-beam {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 40px;
      background: radial-gradient(circle, rgba(26, 45, 253, 0.8) 0%, rgba(255,255,150,0) 70%);
      border-radius: 50%;
      opacity: 0;
      filter: blur(8px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .card:hover .light-beam {
      opacity: 1;
      transform: translateX(-50%) scale(1.2);
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      from { opacity: 0.7; transform: translateX(-50%) scale(1.1); }
      to { opacity: 1; transform: translateX(-50%) scale(1.3); }
    }

    /* Título en cada card */
    .card h2 {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%) translateZ(20px);
      color: #1b1a1a;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 2px;
      transition: transform 0.4s ease;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    .card:hover h2 {
      transform: translateX(-50%) translateZ(60px);
    }

    /* Responsividad */
    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
        margin-bottom: 30px;
      }
      .card {
        width: 220px;
        height: 320px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }
      .container {
        flex-direction: column; /* Cards una debajo de otra */
        align-items: center;
        gap: 20px;
      }
      .card {
        width: 100%;        
        max-width: 350px;   
        aspect-ratio: 3/4;  
        height: auto;       
      }




    }
  </style>
</head>
<body>

  <!-- RNF1.1: Pantalla principal -->
  <h1>Tavolo App</h1>

  <!-- RNF1.1: Menú principal con navegación a módulos -->
  <div class="container">
    <!-- Card de Mesas -->
    <div class="card mesas" onclick="window.location.href='mesas.html'">
      <div class="wrapper">
        <img src="images/mesa3d.png" class="bg-image" alt="Fondo Mesa">
        <img src="images/mesa3d.png" class="icon-3d" alt="Mesa 3D">
        <div class="light-beam"></div>
        <h2>Mesas</h2>
      </div>
    </div>

    <!-- Card de Reservas -->
    <div class="card reservas" onclick="window.location.href='reservas.html'">
      <div class="wrapper">
        <img src="images/reservas.png" class="bg-image" alt="Fondo Reserva">
        <img src="images/reservas.png" class="icon-3d" alt="Reserva 3D">
        <div class="light-beam"></div>
        <h2>Reservas</h2>
      </div>
    </div>
  </div>

</body>
</html>
