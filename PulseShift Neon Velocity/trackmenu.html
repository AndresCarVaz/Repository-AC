<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Car Slider con Flechas</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #0c1411, #000000, #171718, #303434);
      background-size: 400% 400%;
      animation: neonShift 15s ease infinite;
    }
    @keyframes neonShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        repeating-linear-gradient(to right, rgba(48, 0, 0, 0.15) 0 2px, transparent 2px 100px),
        repeating-linear-gradient(to bottom, rgba(0,255,255,0.15) 0 2px, transparent 2px 100px);
      mix-blend-mode: overlay;
      pointer-events: none;
    }

    .banner {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      position: relative;
      perspective: 1500px;
      overflow: hidden;
      align-items: flex-start;
      padding-top: 200px;
    }

    .slider {
      position: relative;
      width: 300px;
      height: 200px;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }
    .item {
      position: absolute;
      inset: 0;
      transform: rotateY(calc(360deg / var(--quantity) * (var(--position) - 1))) translateZ(500px);
      transition: transform 0.3s ease;
    }
    .item img { 
      width: 100%; 
      height: 100%; 
      object-fit: contain; 
      filter: drop-shadow(0 0 10px rgb(0, 38, 255)) drop-shadow(0 0 20px rgb(8, 130, 144)); 
    }

/* Hover sobre cada tarjeta */
.item:hover {
  transform: rotateY(calc(360deg / var(--quantity) * (var(--position) - 1))) 
             translateZ(550px) scale(1.2);
  z-index: 10;
  cursor: pointer;
}



    .content {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #fff;
      text-shadow: 0 0 5px rgb(0, 174, 255), 0 0 15px rgb(0, 17, 255);
    }
    .content h1 {
      font-size: 3rem;
      position: relative;
      color: #fff;
      text-shadow: 0 0 10px #0ff, 0 0 20px rgb(0, 76, 255);
    }

    /* Flechas debajo */
    .controls {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
      z-index: 1000;
    }
    .arrow {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid cyan;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: cyan;
      text-shadow: 0 0 15px rgb(0, 38, 255), 0 0 25px cyan;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgb(0, 0, 255), 0 0 20px rgb(0, 157, 255) inset;
    }
    .arrow:hover {
      background: cyan;
      color: #111;
      transform: scale(1.2);
      box-shadow: 0 0 20px rgb(0, 51, 255), 0 0 40px rgb(0, 89, 255);
    }
    .arrow:active {
      transform: scale(0.9);
      box-shadow: 0 0 5px rgb(0, 0, 255), 0 0 15px rgb(0, 149, 255);
    }

  </style>
</head>
<body>
  <div class="banner">
    <div class="slider" style="--quantity: 10">
      <div class="item" style="--position: 1"><img src="./images/newyork.png" alt=""></div>
      <div class="item" style="--position: 2"><img src="./images/tokyo.png" alt=""></div>
      <div class="item" style="--position: 3"><img src="./images/rockhill.png" alt=""></div>
      <div class="item" style="--position: 4"><img src="./images/storm.png" alt=""></div>
      <div class="item" style="--position: 5"><img src="./images/cooper.png" alt=""></div>
      <div class="item" style="--position: 6"><img src="./images/mustang.png" alt=""></div>
      <div class="item" style="--position: 7"><img src="./images/porshe.png" alt=""></div>
      <div class="item" style="--position: 8"><img src="./images/beetle.png" alt=""></div>
      <div class="item" style="--position: 9"><img src="./images/mclaren.png" alt=""></div>
      <div class="item" style="--position: 10"><img src="./images/bmw.png" alt=""></div>
    </div>

    <!-- Flechas -->
    <div class="controls">
      <div class="arrow left">‚ùÆ</div>
      <div class="arrow right">‚ùØ</div>
    </div>

    <div class="content">
      <h1 data-content="CHOOSE YOUR CAR!!!!">CHOOSE YOUR CAR!!!!</h1>
      <div class="author">
        <h2>CHOOSE YOUR CAR!!!!</h2>
        <p><b>And lets race</b></p>
        <button>üè†main menu</button>
      </div>
    </div>
  </div>

  <script>
    const slider = document.querySelector('.slider');
    const leftArrow = document.querySelector('.arrow.left');
    const rightArrow = document.querySelector('.arrow.right');

    let currentIndex = 0;
    const totalItems = 10;
    const step = 360 / totalItems;

    function updateSlider() {
      const angle = -currentIndex * step;
      slider.style.transform = `rotateY(${angle}deg)`;
    }

    leftArrow.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + totalItems) % totalItems;
      updateSlider();
    });

    rightArrow.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % totalItems;
      updateSlider();
    });

    updateSlider();
  </script>
</body>
</html>
